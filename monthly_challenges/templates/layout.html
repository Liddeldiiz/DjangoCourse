{% load static %}

<!--
collect static files -> https://www.w3schools.com/django/django_collect_static_files.php
global css -> https://www.w3schools.com/django/django_add_global_static_files.php
-->

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block page_title %}My Challenge{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "globalStyles.css" %}">  <!-- De stylesheet wird nöd überschriebe in index.html -->
        {% block css_files %}
            <!-- De stylesheet wird überschriebe in index.html <link rel="stylesheet" href="{% static "globalStyles.css" %}"> -->
        {% endblock %}
        
    </head>
    <body>
        {% block content %} {% endblock %}

    </body>
</html>
